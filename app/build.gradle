apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs'

apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.example.beerdistrkt"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 9
        versionName "3.1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "version"

    productFlavors {
        dev {
            dimension "version"
            applicationIdSuffix ".dev"
            resValue "string", "app_name", "Beer.dev"
            resValue "string", "notif_channel_name", "channel_tb"
            resValue "string", "notif_channel_id", "channel_id_tb"
            buildConfigField "String", "SERVER_URL", '"http://192.168.0.131/apeni.localhost.com/mr/mobile/"'
        }
        production {
            dimension "version"
            resValue "string", "app_name", "Beer"
            resValue "string", "notif_channel_name", "channel_tb"
            resValue "string", "notif_channel_id", "channel_id_tb"
            buildConfigField "String", "SERVER_URL", '"https://apeni.ge/mr/mobile/"'
        }
        dev_kh {
            dimension "version"
            applicationIdSuffix ".dev.kh"
            resValue "string", "app_name", "Beer.dev.kh"
            resValue "string", "notif_channel_name", "channel_kh"
            resValue "string", "notif_channel_id", "channel_id_kh"
            buildConfigField "String", "SERVER_URL", '"http://172.20.20.137/apeni.localhost.com/tbilisi/mobile/"'
        }
        production_kh {
            dimension "version"
            applicationIdSuffix ".kh"
            resValue "string", "app_name", "Beer.kh"
            resValue "string", "notif_channel_name", "channel_kh"
            resValue "string", "notif_channel_id", "channel_id_kh"
            buildConfigField "String", "SERVER_URL", '"https://apeni.ge/tbilisi/mobile/"'
        }
    }

    dataBinding {
        enabled = true
    }
}

def dotsIndicatorVer = '4.1.2'


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation "com.google.android.material:material:1.2.0"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    //
    implementation "android.arch.navigation:navigation-fragment-ktx:$version_navigation"
    implementation "android.arch.navigation:navigation-ui-ktx:$version_navigation"

    implementation "com.squareup.moshi:moshi:$version_moshi"
    implementation "com.squareup.moshi:moshi-kotlin:$version_moshi"

    implementation "com.squareup.retrofit2:retrofit:$version_retrofit"
    implementation "com.squareup.retrofit2:converter-moshi:2.6.2"

    // Room and Lifecycle dependencies
    implementation "androidx.room:room-runtime:2.2.2"
    kapt "androidx.room:room-compiler:$version_room"

    // Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$version_coroutine"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$version_coroutine"

    implementation("com.squareup.okhttp3:logging-interceptor:4.3.1")

    implementation "com.tbuonomo.andrui:viewpagerdotsindicator:${dotsIndicatorVer}"

    implementation 'com.chauthai.swipereveallayout:swipe-reveal-layout:1.4.1'

    implementation 'com.google.firebase:firebase-analytics:17.5.0'
    implementation 'com.google.firebase:firebase-auth:19.3.2'
    implementation 'com.google.firebase:firebase-database:19.3.1'
    implementation 'com.google.firebase:firebase-messaging:20.2.4'
}
